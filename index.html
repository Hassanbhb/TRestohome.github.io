<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Tajawal:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#e54750",
              secondary: "#f7485d",
              lightred: "#c43047",
              black: "#374151",
            },
            backgroundImage: {
              hero: "url('./assets/cover.jpg')",
            },
            fontFamily: {
              cairo: ["Cairo", "sans-serif"],
              tajawal: ["Tajawal", "sans-serif"],
            },
          },
        },
      };
    </script>
    <title>Tresto home</title>
  </head>
  <body class="font-cairo">
    <!-- header -->
    <header class="bg-white">
      <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex-1 md:flex md:items-center md:gap-12">
            <a class="block text-teal-600" href="#">
              <span class="sr-only">Home</span>
              <img src="./assets//logo_tresto.svg" alt="logo" class="w-28" />
            </a>
          </div>

          <div class="md:flex md:items-center md:gap-8">
            <nav aria-label="Global" class="hidden md:block">
              <ul class="flex items-center gap-6 text-sm">
                <li>
                  <a
                    class="text-gray-500/75 transition hover:text-gray-500"
                    href="#"
                  >
                    Accueil
                  </a>
                </li>

                <li>
                  <a
                    class="text-gray-500/75 transition hover:text-gray-500"
                    href="#"
                  >
                    Fonctionnalit√©
                  </a>
                </li>

                <li>
                  <a
                    class="text-gray-500/75 transition hover:text-gray-500"
                    href="#"
                  >
                    Tarifs
                  </a>
                </li>

                <li>
                  <a
                    class="text-gray-500/75 transition hover:text-gray-500"
                    href="#"
                  >
                    Contact
                  </a>
                </li>
              </ul>
            </nav>

            <div class="flex items-center gap-4">
              <div class="sm:flex sm:gap-2">
                <a
                  class="rounded-md bg-secondary px-5 py-2.5 text-sm font-medium text-white shadow"
                  href="#"
                >
                  S'inscrire
                </a>

                <div class="hidden sm:flex">
                  <a
                    class="rounded-md border px-5 py-2.5 text-sm font-bold text-black"
                    href="#"
                  >
                    Se connecter</a
                  >
                </div>
              </div>

              <div class="block md:hidden">
                <button
                  class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4 6h16M4 12h16M4 18h16"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- hero section -->
    <div class="relative overflow-hidden bg-gray-100 h-[40rem]">
      <!-- Carousel items -->
      <div class="slides absolute top-0 left-0 w-full h-full">
        <!-- First item -->
        <div
          class="absolute w-full h-full transition-transform duration-500 "
        >
          <p class="font-bold text-5xl absolute">Hello</p>
          <img
            src="./assets/resto.jpg"
            alt="Slide 1"
            class="w-full h-full object-cover"
          />
        </div>
        <div
          class="absolute w-full h-full transition-transform duration-500 -translate-x-full"
        >
          <img
            src="./assets/server.jpg"
            alt="Slide 1"
            class="w-full h-full object-cover"
          />
        </div>
        <div
          class="absolute w-full h-full transition-transform duration-500 -translate-x-full"
        >
          <img
            src="./assets/burger.jpg"
            alt="Slide 1"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
      <!-- Add more carousel items here -->
    </div>
    <script src="./index.js"></script>
  </body>
</html>
